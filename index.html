<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Information | VRChat</title>
    <style>
        /* 基础重置与全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(25, 25, 45, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(92, 131, 227, 0.2);
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 2px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-top: 10px;
        }
        
        .contact-card {
            background: rgba(30, 30, 54, 0.7);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(92, 131, 227, 0.15);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 242, 254, 0.2);
        }
        
        .links-section {
            margin-top: 25px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #a0a0ff;
            margin-bottom: 15px;
            display: block;
        }
        
        .email-link {
            display: inline-flex;
            align-items: center;
            font-size: 1.8rem;
            color: #64f5ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        .email-link:hover {
            color: #ffffff;
            background: rgba(100, 245, 255, 0.1);
            text-shadow: 0 0 10px rgba(100, 245, 255, 0.7);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            color: #8a7fff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(138, 127, 255, 0.2);
            background: rgba(138, 127, 255, 0.08);
        }
        
        .social-link:hover {
            color: #ffffff;
            background: rgba(138, 127, 255, 0.2);
            box-shadow: 0 0 15px rgba(138, 127, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .icon {
            margin-right: 12px;
            font-size: 1.8rem;
        }
        
        footer {
            margin-top: 40px;
            color: rgba(230, 230, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .vrchat-badge {
            display: inline-block;
            background: rgba(101, 75, 226, 0.15);
            color: #8a7fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 15px;
            border: 1px solid rgba(138, 127, 255, 0.3);
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .email-link {
                font-size: 1.4rem;
                padding: 8px 15px;
            }
            .social-link {
                font-size: 1.25rem;
                padding: 10px 15px;
            }
            .icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <header>
            <h1>Contact Information</h1>
            <p class="subtitle">Feel free to reach out for communication</p>
        </header>
        
        <main>
            <div class="contact-card">
                <a href="mailto:Fuyu_Yume@outlook.com" class="email-link">
                    Email
                </a>
                
                <div class="links-section">
                    <span class="section-title">Other Platforms</span>
                    <div class="social-links">
                        <a href="https://space.bilibili.com/337793420" target="_blank" class="social-link">
                            BiliBili
                        </a>
                        <a href="https://steamcommunity.com/id/WntSnwf" target="_blank" class="social-link">
                            Steam
                        </a>
                        
                        <a class="social-link" onclick="showSocialMedia()">
                            SocialMedia
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Designed for my VRChat friends.--@Wnt.Snwf.</p>
            <div class="vrchat-badge">VRChat Friendly</div>
        </footer>
    </div>

    </script>

</body>
</html>
