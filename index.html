<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Information | VRChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Segoe UI', 'Noto Sans', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 15% 30%, rgba(210, 235, 255, 0.06) 1px, transparent 1px),
                radial-gradient(circle at 75% 65%, rgba(190, 225, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(200, 240, 255, 0.04) 1px, transparent 1px),
                linear-gradient(145deg, #0c1e28 0%, #0a1a22 100%);
            background-size: 70px 70px, 90px 90px, 110px 110px, 100% 100%;
            background-position: 0 0, 20px 30px, 10px 60px, 0 0;
            color: #e0ecf2;      /* 雪器白，微泛冰蓝，温和不刺目 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }


        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(10, 24, 29, 0.78);   /* 寂夜凝霜，半透明磨砂 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 16px 36px rgba(0, 10, 18, 0.6), 0 0 0 1px rgba(155, 210, 240, 0.1) inset;
            border: 1px solid rgba(130, 200, 235, 0.18);
            text-align: center;
            transition: box-shadow 0.4s ease;
        }


        .container:hover {
            box-shadow: 0 20px 44px rgba(70, 180, 220, 0.15), 0 0 0 1px rgba(150, 220, 255, 0.2) inset;
        }


        header {
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
            cursor: pointer;
        }


        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 4px;
            background: linear-gradient(to right, #a0dcff, #c0ebff, #a0dcff);
            border-radius: 4px;
            box-shadow: 0 0 10px #8ad1ff70;
        }


        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #ecf9ff, #cae7ff, #e0f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 12px rgba(150, 220, 255, 0.3);
        }


        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 12px;
            color: #c9dde9;      /* 淡月辉 */
            font-weight: 300;
            letter-spacing: 1px;
            transition: color 0.2s;
            cursor: pointer;
        }


        .subtitle:hover {
            color: #e2f0ff;
        }


        .contact-card {
            background: rgba(16, 32, 38, 0.65);   /* 更深寂色，显层次 */
            border-radius: 18px;
            padding: 30px;
            margin: 30px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            border: 1px solid rgba(100, 190, 230, 0.16);
            backdrop-filter: blur(4px);
        }


        .contact-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(70, 180, 210, 0.2);
            border-color: rgba(110, 210, 255, 0.3);
        }


        .links-section {
            margin-top: 28px;
        }


        .section-title {
            font-size: 1.25rem;
            color: #bedaf0;       /* 雾蓝，如远山 */
            margin-bottom: 18px;
            display: block;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }


        .email-link {
            display: inline-flex;
            align-items: center;
            font-size: 1.9rem;
            color: #cef0ff;       /* 雪映天光 */
            text-decoration: none;
            font-weight: 450;
            transition: all 0.3s ease;
            padding: 12px 26px;
            border-radius: 50px;
            background: rgba(140, 210, 250, 0.04);
            border: 1px solid rgba(130, 215, 255, 0.2);
            text-shadow: 0 0 6px #b0e6ff;
        }


        .email-link:hover {
            color: #ffffff;
            background: rgba(130, 220, 255, 0.12);
            border-color: rgba(160, 235, 255, 0.5);
            text-shadow: 0 0 16px #c0edff, 0 0 30px #6fcfff;
            box-shadow: 0 0 24px rgba(100, 210, 255, 0.2);
        }


        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }


        .social-link {
            display: flex;
            align-items: center;
            font-size: 1.35rem;
            color: #ccedff;       /* 轻羽霜蓝 */
            text-decoration: none;
            transition: all 0.25s ease;
            padding: 12px 22px;
            border-radius: 40px;
            border: 1px solid rgba(120, 200, 245, 0.25);
            background: rgba(90, 190, 240, 0.05);
            cursor: pointer;
            backdrop-filter: blur(4px);
            letter-spacing: 1.5px;
        }


        .social-link:hover {
            color: #f0fcff;
            background: rgba(100, 200, 255, 0.15);
            border-color: rgba(150, 230, 255, 0.55);
            box-shadow: 0 0 22px rgba(110, 210, 255, 0.25);
            transform: translateY(-4px);
        }


        .icon {
            margin-right: 12px;
            font-size: 1.8rem;
            opacity: 0.8;
        }


        .footer {
            margin-top: 40px;
            color: #cde1ec;          /* 浅灰蓝，如薄暮 */
            font-size: 0.92rem;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 36px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }


        .footer:hover {
            background: rgba(24, 48, 56, 0.7);
            color: #ecf9ff;
            border-color: rgba(140, 225, 255, 0.3);
        }


        .vrchat-badge {
            display: inline-block;
            background: rgba(70, 170, 220, 0.1);
            color: #d0ecff;          /* 静雪无尘 */
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 0.88rem;
            margin: 12px 6px 4px;
            border: 1px solid rgba(90, 200, 250, 0.25);
            cursor: pointer;
            transition: all 0.25s ease;
            backdrop-filter: blur(2px);
        }


        .vrchat-badge:hover {
            background: rgba(80, 190, 250, 0.18);
            box-shadow: 0 0 18px rgba(80, 200, 255, 0.25);
            transform: translateY(-3px);
            color: white;
            border-color: rgba(160, 235, 255, 0.6);
        }


        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }


        .floating {
            animation: float 7s ease-in-out infinite;
        }


        /* 响应式 温柔收缩 */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .email-link {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
            .social-link {
                font-size: 1.2rem;
                padding: 10px 16px;
            }
            .icon {
                font-size: 1.5rem;
            }
        }


        /* 自定义文本选中色 */
        ::selection {
            background: rgba(140, 220, 255, 0.25);
            color: #f0ffff;
            text-shadow: 0 0 8px #00e0ff;
        }
        ::-moz-selection {
            background: rgba(140, 220, 255, 0.25);
            color: #f0ffff;
        }
    </style>
</head>
